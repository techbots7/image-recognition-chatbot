<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Chats - Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="lib/fontawesome/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                <span>Back</span>
            </a>
            <h1>
                <i class="fas fa-comments"></i>
                All Chats
            </h1>
        </div>

        <div class="chat-controls">
            <div class="search-wrapper full-width">
                <i class="fas fa-search"></i>
                <input type="text" id="chat-search" placeholder="Search chats...">
            </div>
            <div class="filter-radio-group">
                <label class="radio-label">
                    <input type="radio" name="chat-filter" value="all" checked>
                    <span>All Chats</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="chat-filter" value="rated">
                    <span>Rated</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="chat-filter" value="unrated">
                    <span>Unrated</span>
                </label>
            </div>
        </div>

        <div id="chat-list" class="chat-list">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                Loading chats...
            </div>
        </div>

        <div id="no-chats" class="no-content hidden">
            <i class="fas fa-comment-slash"></i>
            <p>No chats found</p>
        </div>
    </div>

    <script src="chats.js"></script>
</body>
</html>
