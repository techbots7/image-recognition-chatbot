<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="lib/fontawesome/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                <span>Back</span>
            </a>
            <h1>
                <i class="fas fa-star"></i>
                Feedback
            </h1>
        </div>

        <form id="feedback-form" class="feedback-container">
            <div class="input-group">
                <label for="chat-id">Chat ID:</label>
                <div class="input-wrapper">
                    <i class="fas fa-hashtag"></i>
                    <input type="text" id="chat-id" required placeholder="Enter Chat ID">
                </div>
            </div>

            <div class="input-group">
                <label for="rating">Rating:</label>
                <div class="star-rating">
                    <i class="fas fa-star" data-rating="1"></i>
                    <i class="fas fa-star" data-rating="2"></i>
                    <i class="fas fa-star" data-rating="3"></i>
                    <i class="fas fa-star" data-rating="4"></i>
                    <i class="fas fa-star" data-rating="5"></i>
                    <input type="hidden" id="rating" required value="0">
                </div>
            </div>

            <div class="input-group">
                <label for="comments">Comments:</label>
                <div class="input-wrapper">
                    <i class="fas fa-comment"></i>
                    <textarea id="comments" required placeholder="Share your experience..."></textarea>
                </div>
            </div>

            <button type="submit" class="primary-btn submit-btn">
                <i class="fas fa-paper-plane"></i>
                Submit Feedback
            </button>
        </form>

        <div class="status-container">
            <p class="status-text" id="feedback-status"></p>
        </div>
    </div>

    <script src="feedback.js"></script>
</body>
</html>
