<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="lib/fontawesome/css/all.min.css">
    <!-- Load EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!-- Environment Variables -->
    <script>
        window._env = {
            EMAILJS_SERVICE_ID: 'service_dqganhw',
            EMAILJS_TEMPLATE_ID: 'template_wavm5up',
            EMAILJS_USER_ID: 'tXX17RsjHw9DKzwVu'
        };
    </script>
</head>
<body>
    <div id="blur-overlay" class="blur-overlay hidden"></div>

    <div class="container">
        <header>
            <h1><i class="fas fa-robot"></i> Image Recognition Chatbot</h1>
            <button id="logout-btn" class="secondary-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </header>

        <main>
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <!-- Messages will be added here -->
                </div>
                <div class="input-container">
                    <div class="image-upload">
                        <input type="file" id="image-input" accept="image/*" hidden>
                        <button id="upload-btn" class="secondary-btn">
                            <i class="fas fa-image"></i> Upload Image
                        </button>
                    </div>
                    <div class="text-input">
                        <input type="text" id="user-input" placeholder="Type your message...">
                        <button id="send-btn" class="primary-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div id="chatbot-popup" class="popup hidden">
            <div class="popup-header">
                <button class="popup-close-btn"><i class="fas fa-times"></i></button>
            </div>
            <div class="popup-content">
                <div class="left-panel">
                    <canvas id="captured-frame"></canvas>
                </div>
                <div class="right-panel">
                    <div id="chatbox" class="chatbox"></div>
                    <div class="input-area">
                        <input type="text" id="user-input" placeholder="Ask me something...">
                        <button id="send-btn" class="primary-btn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div id="menu-pane" class="menu-pane">
            <div class="menu-header">
                <button class="menu-close-btn"><i class="fas fa-times"></i></button>
            </div>
            <div class="menu-items">
                <a href="chats.html" class="menu-item">
                    <i class="fas fa-comments"></i>
                    <span>All Chats</span>
                </a>
                <a href="statistics.html" class="menu-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>Statistics</span>
                </a>
                <a href="feedback.html" class="menu-item">
                    <i class="fas fa-star"></i>
                    <span>Feedback</span>
                </a>
                <a href="login.html" class="menu-item" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </div>

    <script src="lib/tf.min.js"></script>
    <script src="lib/api_handler.js"></script>
    <script src="lib/db_handler.js"></script>
    <script src="lib/email_service.js"></script>
    <script type="module" src="lib/session_manager.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
