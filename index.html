<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition App</title>
    <style>
        /* Add your CSS styles here */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #video-container {
            position: relative;
            margin-bottom: 20px;
        }
        #video {
            width: 100%;
            max-width: 640px;
            border: 1px solid #ccc;
        }
        #captured-frame {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .controls {
            margin: 20px 0;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Recognition App</h1>
        <div id="video-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="captured-frame"></canvas>
        </div>
        <div class="controls">
            <button id="capture-btn">Capture and Analyze</button>
        </div>
        <div id="status" class="status"></div>
    </div>

    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>

    <!-- Load application scripts -->
    <script src="lib/model_loader.js"></script>
    <script src="lib/api_handler.js"></script>
    <script>
        // Initialize the application when the DOM is loaded
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Get API key from environment or prompt user
                const geminiApiKey = window._env?.GEMINI_API_KEY || prompt('Please enter your Gemini API key:');
                if (!geminiApiKey) {
                    throw new Error('Gemini API key is required');
                }

                // Initialize API handler
                const apiHandler = new APIHandler(geminiApiKey);
                await apiHandler.init();

                // Set up video stream
                const video = document.getElementById('video');
                const canvas = document.getElementById('captured-frame');
                const captureBtn = document.getElementById('capture-btn');
                const statusDiv = document.getElementById('status');

                // Get video stream
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: 640,
                        height: 480,
                        facingMode: 'user'
                    } 
                });
                video.srcObject = stream;

                // Set up canvas
                canvas.width = 640;
                canvas.height = 480;
                const ctx = canvas.getContext('2d');

                // Handle capture button click
                captureBtn.addEventListener('click', async () => {
                    try {
                        // Draw video frame to canvas
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        
                        // Get image data
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        
                        // Show canvas temporarily
                        canvas.style.display = 'block';
                        
                        // Process image
                        const result = await apiHandler.processImage(imageData, canvas);
                        
                        // Display results
                        if (result.success) {
                            const detection = result.detections[0];
                            statusDiv.className = 'status success';
                            statusDiv.textContent = `Detected: ${detection.class} (${Math.round(detection.score * 100)}% confidence)`;
                        } else {
                            statusDiv.className = 'status error';
                            statusDiv.textContent = 'No face detected';
                        }
                        
                        // Hide canvas after 3 seconds
                        setTimeout(() => {
                            canvas.style.display = 'none';
                        }, 3000);
                    } catch (error) {
                        console.error('Error processing image:', error);
                        statusDiv.className = 'status error';
                        statusDiv.textContent = `Error: ${error.message}`;
                    }
                });

                // Show success message
                statusDiv.className = 'status success';
                statusDiv.textContent = 'Application initialized successfully';
            } catch (error) {
                console.error('Error initializing application:', error);
                const statusDiv = document.getElementById('status');
                statusDiv.className = 'status error';
                statusDiv.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
